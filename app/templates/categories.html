{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="row"><div class="col-12 text-center"><a href="/createcategory"><button type="button" class="btn btn-primary">Добавить</button></a></div></div>

<div class="row top-buffer" >
    <div class="col-12 justify-content-center">
        <ol class="list-group list-group-numbered td-list">
            {% for category in categories %}
            <li class="list-group-item">{{category.category_name}} 
                <div class="col-3">
                    <a href="/categories/{{category.id}}/edit"><button type="button" class="btn btn-info">Изменить</button></a>
                    <a href="/categories/{{category.id}}/delete"><button type="button" class="btn btn-danger">Удалить</button></a>
                </div>
            {% endfor %} 
        </ol>
    </div>
    
</div>
{% endblock %}
