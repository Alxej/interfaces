<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
{{form.hidden_tag()}}
<div class="col-2 mx-auto">
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">{{msg}}</div>
    {% endfor %}
</div>
<form action="" method="post">
    {{ form.csrf_token }}
    <div class="row top-buffer" >
        <div class="col-4 mx-auto">
            <div class="mb-3 row me-auto">
                <label class="col-sm-5 col-form-label text-right">{{form.username.label()}}</label>
                <div class="col-sm-10">{{form.username(class_= "form-control")}}</div>
            </div>
            <div class="mb-3 row me-auto">
                <label class="col-sm-5 col-form-label">{{form.password.label()}}</label>
                <div class="col-sm-10">{{form.password(class_= "form-control", rows_= 2)}}</div>
            </div>
            <div class="mb-3 row me-auto">
                {{form.submit(class_="btn btn-primary")}}
            </div>
        </div>
    </div>
</form>
